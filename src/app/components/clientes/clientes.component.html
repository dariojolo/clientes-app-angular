<div class="card text-white bg-light mb-3" style="">
  <div class="card-header text-dark">Clientes</div>
  <div class="card-body">
    <h5 class="card-title text-dark">Listado de clientes</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary btn-sm" type="button" [routerLink] = "['/clientes/form']">Crear cliente</button>
    </div>
    <div class="alert alert-info" *ngIf="clientes?.length>0">
      No hay registros en la base de datos
    </div>
    <table class="table table-striped" *ngIf="clientes?.length>0">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">email</th>
          <th scope="col">fecha</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
            <button type="button" name="button" [routerLink]="['/clientes/form', cliente.id]"><i class="fas fa-edit"></i></button>
          </td>
          <td>
            <button type="button" name="button" (click)="delete(cliente)"><i
                class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
